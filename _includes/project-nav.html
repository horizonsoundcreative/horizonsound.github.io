<section class="song-project">
  <h2 class="section-header">{{ page.project_title }}</h2>

  <div class="tile-grid">
    {% for tile in page.tiles %}
      <a class="tile" href="{{ tile.url }}">
        <img src="{{ tile.image }}" alt="{{ tile.title }}">
        <h3 class="tile-title">{{ tile.title }}</h3>
      </a>
    {% endfor %}
  </div>
</section>
