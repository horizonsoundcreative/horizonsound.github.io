<section class="music-tiles-view">

  {% assign sorted = public_songs | sort: "title" %}

  <div class="tile-grid">
    {% for song in sorted %}
      <a class="tile" href="{{ song.url }}">
        <img src="{{ song.image }}" alt="{{ song.title }}">
        <h3 class="tile-title">{{ song.title }}</h3>
      </a>
    {% endfor %}
  </div>
</section>
