    description_html: |
      <p><strong>Official audio for "Choosing Me (His Version)" by Horizon Sound.</strong></p>
  
      <p>‚ÄúChoosing Me (His Version)‚Äù is an upbeat modern pop track with bright electric guitars, punchy drums, and a confident male vocal. The production blends warm tone, tight harmonies, and a groovy bassline with a polished pop‚Äërock edge, creating an energetic yet heartfelt sound.</p>
  
      <p>This version tells his side of the story ‚Äî a journey of accountability, honesty, and personal growth. As he reflects on the ways he drifted, the moments he missed, and the changes he needs to make, he begins stepping into a stronger, clearer version of himself. It‚Äôs a hopeful, forward‚Äëmoving anthem about learning, healing, and choosing to grow.</p>
  
      <p>üéß <strong>Vibe:</strong> modern pop‚Äërock, energetic, heartfelt, uplifting<br>
      üé§ <strong>Vocals:</strong> clean male lead, warm tone, tight harmonies<br>
      üéõÔ∏è <strong>Production:</strong> bright electric guitars, punchy drums, groovy bass, polished mix<br>
      ‚ö° <strong>Mood:</strong> honest, determined, optimistic, empowering</p>
    lyrics_html: |
      <p>[Intro]<br>
      We gave it all, but sometimes love just fades,<br>
      Two honest hearts walking different ways.<br>
      No hard feelings, just a quiet truth‚Äî<br>
      Now we‚Äôre learning how to start brand new.</p>
  
      <p>[Verse 1]<br>
      Woke up slower, silence hanging in the room,<br>
      Trying to make peace with the things I can‚Äôt undo.<br>
      Realized I took us for granted on the way‚Äî<br>
      Now I‚Äôm learning how to face myself today.</p>
  
      <p>[Pre Chorus]<br>
      I‚Äôm not holding onto what we couldn‚Äôt save,<br>
