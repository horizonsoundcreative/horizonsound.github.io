---
layout: default
title: Horizon Sound Music Library
---

{% assign songs_public = site.data.music.songs | where: "videostatus", "Public" %}

<div class="view-toggle">
  <button id="tilesBtn">Tiles</button>
  <button id="listBtn">List</button>
</div>

<div id="tilesView">
  {% include music-tiles.html items=songs_public %}
</div>

<div id="listView" style="display:none;">
  {% include music-list.html items=songs_public %}
</div>

<script>
  const tilesBtn = document.getElementById('tilesBtn');
  const listBtn = document.getElementById('listBtn');
  const tilesView = document.getElementById('tilesView');
  const listView = document.getElementById('listView');

  tilesBtn.addEventListener('click', () => {
    tilesView.style.display = 'block';
    listView.style.display = 'none';
  });

  listBtn.addEventListener('click', () => {
    tilesView.style.display = 'none';
    listView.style.display = 'block';
  });
</script>
