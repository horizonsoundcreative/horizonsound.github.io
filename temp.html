<div class="temp-page">

  <!-- Title ABOVE everything -->
  <h2 class="page-title">Temp Page</h2>

  <!-- Buttons ABOVE the panel -->
  <div class="view-toggle">
    <button class="view-toggle-button active" data-view="grouped">Grouped by Playlist</button>
    <button class="view-toggle-button" data-view="all">All Songs</button>
    <button class="view-toggle-button" data-view="carousel">Carousel View</button>
  </div>

    <!-- First panel (empty for now) -->
  <section class="temp-panel">
    <!-- First panel -->
    <section class="homepage-section">
      <h2 class="section-header">{{ include.title }}</h2>
    
      <div class="tile-grid">
        {% for tile in include.items %}
          <a class="tile" href="{{ tile.url }}">
            <img src="{{ tile.image }}" alt="{{ tile.title }}">
            <h3 class="tile-title">{{ tile.title }}</h3>
          </a>
        {% endfor %}
      </div>
    </section>
  </section>
</div>
