<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Horizon ... Sound</title>
    <link rel="stylesheet" href="style-v2.css?v=10" />
  </head>

  <body>

    <!-- HEADER -->
    <header class="site-header">
      <div class="branding">
        <img src="/assets/horizon-logo.jpg" class="logo" alt="Horizon Sound Logo" />
        <h1>Horizon Sound</h1>
      </div>
    
      <nav class="main-nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/music">Music</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </nav>
    </header>
    
    <!-- HERO TILE -->
    <div class="hero-banner">
       <img src="/assets/Temp.jpg" class="hero-image" alt="Horizon Sound" />
    </div>

    <!-- TILE GRID -->
    <main class="tile-grid">

      <!-- FEATURED VIDEO TILE -->
      <section class="tile">
        <h2>Official Hold On Lyric Video</h2>
        <iframe width="100%" height="315"
          src="https://www.youtube.com/embed/uFxPkq2B0D0"
          title="Hold On - Horizon Sound"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </section>

      <!-- PLAYLIST TILE -->
      <section class="tile">
        <h2>A Way Back – Playlist</h2>
        <iframe width="100%" height="315"
          src="https://www.youtube.com/embed/videoseries?list=PLcKs1ONZE1PzZpPNcgo40R2K0pbfTuZaH"
          title="A Way Back – Trilogy"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </section>

    </main>

    <!-- FOOTER -->
    <footer>
      <p>&copy; 2026 Horizon Sound</p>
      <p>Contact: HorizonSoundCreative@gmail.com</p>
      <p>All music, lyrics, and creative works on this site are original and owned by Horizon Sound.</p>
    </footer>

  </body>
</html>
