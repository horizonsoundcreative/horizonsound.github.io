<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | Horizon Sound</title>
  <link rel="stylesheet" href="/style-v2.css?v=17" />
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="branding">
      <img src="/assets/horizon-logo.svg" class="logo" alt="Horizon Sound Logo" />
      <h1>Horizon Sound</h1>
    </div>

    <nav class="main-nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/music">Music</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <div class="hero-banner">
     <img src="{{ page.hero_image }}" class="hero-image" alt="{{ page.title }}" />
  </div>

  <main>
  </main>


  <!-- FOOTER -->
  <footer>
    <p>&copy; 2026 Horizon Sound</p>
    <p>Contact: HorizonSoundCreative@gmail.com</p>
    <p>All music, lyrics, and creative works on this site are original and owned by Horizon Sound.</p>

    <p style="opacity:0.5; font-size:0.8rem;">
      Screen width: <span id="device-width"></span>
    </p>
  </footer>

  <script>
    function updateWidth() {
      const w = window.innerWidth;
      document.getElementById("device-width").textContent = w + "px";
    }
    window.addEventListener("resize", updateWidth);
    window.addEventListener("load", updateWidth);
  </script>

</body>
</html>
